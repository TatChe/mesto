<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <section class="profile page__profile">
      <div class="user">
        <img class="user__avatar" alt="аватар пользователя" src="images/avatar.jpg">
        <div class="user__description">
          <div class="user__profile">
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <!-- здесь и далее прописывала для кнопок без текста aria-label для поддержки accessibility, но валидатор ругается -->
            <button type="button" class="button button_action_edit"></button>
          </div>
          <p class="user__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="button button_action_add"></button>
    </section>

    <section class="page__elements">
      <ul class="elements">
        <li class="element">
          <img alt="карачаевск" src="images/element-karachaevsk.jpeg">
          <div class="element__title">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="button button_action_like button_state_active"></button>
          </div>
        </li>
        <li class="element">
          <img alt="эльбрус" src="images/element-elbrus.jpeg">
          <div class="element__title">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="button button_action_like button_state_active"></button>
          </div>
        </li>
        <li class="element">
          <img alt="домбай" src="images/element-dombai.jpeg">
          <div class="element__title">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="button button_action_like button_state_active"></button>
          </div>
        </li>
        <li class="element">
          <img alt="эльбрус" src="images/element-elbrus.jpeg">
          <div class="element__title">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="button button_action_like button_state_active"></button>
          </div>
        </li>
        <li class="element">
          <img alt="домбай" src="images/element-dombai.jpeg">
          <div class="element__title">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="button button_action_like button_state_active"></button>
          </div>
        </li>
        <li class="element">
          <img alt="карачаевск" src="images/element-karachaevsk.jpeg">
          <div class="element__title">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="button button_action_like button_state_active"></button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer page__footer">&copy; 2020 Mesto Russia</footer>
  </div>

  <!-- поп-ап для редактирования профиля -->
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit">
        <input class="popup__input popup__input_data_name" type="text" name="name" placeholder="Ваше имя">
        <input class="popup__input popup__input_data_about" type="text" name="about" placeholder="Чем вы занимаетесь">
        <button class="button button_action_save" type="submit">Сохранить</button>
      </form>
      <button type="button" class="button button_action_close"></button>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
