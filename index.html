<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <section class="profile page__profile">
      <div class="user">
        <img class="user__avatar" alt="аватар пользователя" src="images/avatar.jpg">
        <div class="user__description">
          <div class="user__profile">
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <!-- здесь и далее прописывала для кнопок без текста aria-label для поддержки accessibility, но валидатор ругается -->
            <button type="button" class="button button_action_edit"></button>
          </div>
          <p class="user__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="button button_action_add"></button>
    </section>

    <section class="page__elements">
      <ul class="elements">
        
      </ul>
    </section>

    <footer class="footer page__footer">&copy; 2020 Mesto Russia</footer>
  </div>


  <!-- поп-ап для редактирования профиля -->
  <div class="popup popup_action_profile-edit">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit">
        <input class="popup__input popup__input_data_name" type="text" name="name" placeholder="Ваше имя">
        <input class="popup__input popup__input_data_about" type="text" name="about" placeholder="Чем вы занимаетесь">
        <button class="button button_action_save" type="submit">Сохранить</button>
      </form>
      <button type="button" class="button button_action_close"></button>
    </div>
  </div>

  <!-- поп-ап для добавления карточки -->
  <div class="popup popup_action_card-add">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card-add">
        <input class="popup__input popup__input_data_img-title" type="text" name="img-title" placeholder="Название">
        <input class="popup__input popup__input_data_img-src" type="text" name="img-src" placeholder="Ссылка на картинку">
        <button class="button button_action_save" type="submit">Сохранить</button>
      </form>
      <button type="button" class="button button_action_close"></button>
    </div>
  </div>

  <!-- поп-ап для просмотра картинки -->
  <div class="popup popup_action_card-view">
    <div class="popup__container">
      <figure class="popup__figure">
        <img class="popup__image" alt="изображение места">
        <figcaption class="popup__place-name"></figcaption>
      </figure>
      <button type="button" class="button button_action_close"></button>
    </div>
  </div>


  <!-- шаблон верстки для карточки -->
  <template class="card-template">
    <li class="element">
      <img class="element__img" alt="изображение места">
      <button type="button" class="button button_action_delete"></button>
      <div class="element__title">
        <h2 class="element__name"></h2>
        <button type="button" class="button button_action_like"></button>
      </div>
    </li>
  </template>

  <script src="scripts/script.js"></script>
</body>
</html>
