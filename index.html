<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><img src="03b78ada3425e9132ff3.svg" alt="логотип" class="header__logo"></header><section class="profile page__profile"><div class="user"><div class="user__avatar-place"><img class="user__avatar" alt="аватар пользователя" src="1fb0ce54682a4a93df2b.jpg"> <button type="button" class="button user__avatar-edit"></button></div><div class="user__description"><div class="user__profile"><h1 class="user__name">Имя пользователя</h1><button type="button" class="button user__button-edit"></button></div><p class="user__about">Занятие</p></div></div><button type="button" class="button profile__button-add"></button></section><section class="page__elements"><ul class="elements"></ul></section><footer class="footer page__footer">&copy; 2020 Mesto Russia</footer></div><template class="card-template"><li class="element"><img class="element__img"> <button type="button" class="button element__button-delete"></button><div class="element__title"><h2 class="element__name"></h2><div class="element__likes"><button type="button" class="button element__button-like"></button><p class="element__likes-counter">N</p></div></div></li></template><div class="popup popup_action_profile-edit"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile-edit" novalidate><input class="popup__input popup__input_data_name" name="name" placeholder="Ваше имя" required minlength="2" maxlength="40"> <span class="popup__error" id="name-error"></span> <input class="popup__input popup__input_data_about" name="about" placeholder="Чем вы занимаетесь" required minlength="2" maxlength="200"> <span class="popup__error" id="about-error"></span> <button type="submit" class="button popup__button-submit">Сохранить</button></form><button type="button" class="button popup__button-close"></button></div></div><div class="popup popup_action_avatar-edit"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatar-edit" novalidate><input class="popup__input popup__input_data_avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__error" id="avatar-error"></span> <button type="submit" class="button popup__button-submit">Сохранить</button></form><button type="button" class="button popup__button-close"></button></div></div><div class="popup popup_action_card-add"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="card-add" novalidate><input class="popup__input popup__input_data_img-title" name="title" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error" id="title-error"></span> <input class="popup__input popup__input_data_img-src" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__error" id="link-error"></span> <button type="submit" class="button popup__button-submit">Сохранить</button></form><button type="button" class="button popup__button-close"></button></div></div><div class="popup popup_action_card-view"><div class="popup__container"><figure class="popup__figure"><img class="popup__image"><figcaption class="popup__place-name"></figcaption></figure><button type="button" class="button popup__button-close"></button></div></div><div class="popup popup_action_card-delete"><div class="popup__container popup__container_type_form"><h2 class="popup__title popup__title_low-margin">Вы уверены?</h2><form class="popup__form" name="card-delete" novalidate><button type="submit" class="button popup__button
